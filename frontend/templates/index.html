<!DOCTYPE html>
<html>
<head>
    <title>Flask Kubernetes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>List of items in the database</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}: {{ item.value }}</li>
        {% else %}
            <li>No items found.</li>
        {% endfor %}
    </ul>
</body>
</html>
